name: Build All Platforms

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.2'

      - name: Build macOS ARM64
        run: |
          CGO_ENABLED=1 GOOS=darwin GOARCH=arm64 go build -o irestore_darwin_arm64

      - name: Build macOS AMD64
        run: |
          CGO_ENABLED=1 GOOS=darwin GOARCH=amd64 go build -o irestore_darwin_amd64

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macOS
          path: |
            irestore_darwin_arm64
            irestore_darwin_amd64

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.2'

      - name: Build Linux AMD64 (no CGO)
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o irestore_linux_amd64

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Linux
          path: irestore_linux_amd64

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.2'

      - name: Build Windows AMD64 (no CGO)
        run: |
          $env:CGO_ENABLED="0"
          $env:GOOS="windows"
          $env:GOARCH="amd64"
          go build -o irestore_windows_amd64.exe

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows
          path: irestore_windows_amd64.exe
